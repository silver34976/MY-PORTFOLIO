<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shaikh Portfolio Gallery</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    margin: 20px;
    text-align: center;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-gap: 15px;
    max-width: 1000px;
    margin: auto;
  }
  .gallery img {
    width: 100%;
    height: auto;
    border-radius: 8px;
  }
</style>
</head>
<body>

<h1>My Portfolio Gallery</h1>
<div class="gallery">
  <img src="https://github.com/silver34976/MY-PORTFOLIO/tree/main/images" />
  <img src="images/another-image1.jpg" alt="Project Image 1" />
  <img src="images/another-image2.jpg" alt="Project Image 2" />
  <!-- Aise hi baki images add kar sakte ho -->
</div>

</body>
</html>
