<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shaikh Portfolio Gallery</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    margin: 20px;
    text-align: center;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-gap: 15px;
    max-width: 1000px;
    margin: auto;
  }
  .gallery img {
    width: 100%;
    height: auto;
    border-radius: 8px;
  }
</style>
</head>
<body>

<h1>My Portfolio Gallery</h1>
<div class="gallery">
  <img src="images/AD_hp_laptop.jpg" alt="Laptop Image" />
  <!-- Aap aur images yahan isi tarah add kar sakte hain -->
</div>

</body>
</html>
