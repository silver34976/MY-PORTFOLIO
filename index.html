<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shaikh Premium Portfolio</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fafafa;
      color: #222;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    a {
      color: #0066ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #007CF0, #00DFD8);
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 2.8rem;
      letter-spacing: 2px;
      margin-bottom: 8px;
      font-weight: 700;
    }
    header p {
      font-size: 1.1rem;
      font-weight: 400;
      letter-spacing: 1px;
      opacity: 0.9;
    }

    /* Main container */
    main.container {
      max-width: 1400px;
      margin: 40px auto;
      padding: 0 20px;
      flex-grow: 1;
    }

    /* Gallery grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      grid-gap: 25px;
    }
    .gallery img {
      width: 100%;
      height: 380px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 12px 20px rgba(0,0,0,0.12);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      cursor: pointer;
      background-color: #ddd;
      user-select: none;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      z-index: 2;
      position: relative;
    }

    /* Footer */
    footer {
      background: #111;
      color: #eee;
      text-align: center;
      padding: 20px 10px;
      font-size: 0.9rem;
      letter-spacing: 1.2px;
      user-select: none;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.2rem;
      }
      .gallery img {
        height: 300px;
      }
    }
    @media (max-width: 480px) {
      header h1 {
        font-size: 1.8rem;
      }
      .gallery img {
        height: 240px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Shaikh Premium Portfolio</h1>
    <p>Creative Advertisements & Photography Showcase</p>
  </header>

  <main class="container">
    <div class="gallery" id="gallery"></div>
  </main>

  <footer>
    <p>&copy; 2025 Shaikh Portfolio. All rights reserved.</p>
  </footer>

  <script>
    const photos = [
      "AIMAGAZINE.jpg",
      "APPLE_WATCH_SOCIALMIDEA-AD-1080X1080.jpg",
      "Album-7.jpg",
      "a-photograph-in-a-food-magazine-style-sh_eVCn1XA8ToGbD5UxOmaxyQ_Smm4aTSsR32NvlJy5Xad4g.jpg",
      "AD_hp_laptop.jpg",
      "iphone xr firecracker work_final.jpg",
      "iphone_ad_practice_lut_image.jpg",
      "iphone13_ad.jpg",
      "Lay's ad gif.gif",
      "Lay's ad gif_2.gif",
      "magazine business.jpg",
      "news paper ad _phone pay gujarati.jpg",
      "NEWS PAPER AD-1.jpg",
      "NEWSPAPER-AD.jpg",
      "PHONEPAYHINDI NEWS PAPER AD_IN_HINDI.jpg",
      "PHONEPAY NEWS PAPER AD.jpg",
      "WEDDING_ALBUM_4.jpg",
      "wedding_album_6.jpg",
      "WEDDING_ALBUME_FINAL.jpg",
      "WOK & ROLL.jpg",
      "extra1.jpg",
      "extra2.jpg",
      "extra3.jpg",
      "extra4.jpg",
      "extra5.jpg"
    ];

    const photosPerPage = 10;
    let currentIndex = 0;
    const gallery = document.getElementById('gallery');

    function showPhotos() {
      gallery.innerHTML = '';
      for (let i = 0; i < photosPerPage; i++) {
        const index = (currentIndex + i) % photos.length;
        const img = document.createElement('img');
        img.src = photos[index];
        img.alt = `Photo ${index + 1}`;
        gallery.appendChild(img);
      }
      currentIndex = (currentIndex + photosPerPage) % photos.length;
    }

    showPhotos();
    setInterval(showPhotos, 10000); // 10 seconds
  </script>

</body>
</html>
