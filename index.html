<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shaikh Portfolio Gallery</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #121212;
    color: #eee;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: linear-gradient(90deg, #ff6e7f, #bfe9ff);
    padding: 20px 0;
    text-align: center;
    box-shadow: 0 3px 10px rgba(255,110,127,0.4);
  }
  header h1 {
    margin: 0;
    font-size: 2.8rem;
    letter-spacing: 0.1em;
    font-weight: 800;
  }
  header p {
    margin-top: 6px;
    font-size: 1.1rem;
    opacity: 0.8;
  }
  main {
    flex-grow: 1;
    max-width: 1200px;
    margin: 30px auto;
    padding: 0 10px;
  }
  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 18px;
  }
  .gallery-item {
    background: #222;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 6px 15px rgba(255, 110, 127, 0.3);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .gallery-item:hover {
    transform: scale(1.06);
    box-shadow: 0 14px 40px rgba(255, 110, 127, 0.7);
    z-index: 10;
  }
  .gallery-item img {
    display: block;
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    user-select: none;
  }
  footer {
    background: #111;
    text-align: center;
    padding: 15px 10px;
    color: #888;
    font-size: 0.9rem;
    user-select: none;
  }
  @media(max-width: 900px) {
    .gallery-item {
      width: 45vw !important;
      height: auto !important;
    }
  }
  @media(max-width: 500px) {
    .gallery-item {
      width: 90vw !important;
      height: auto !important;
    }
  }
</style>
</head>
