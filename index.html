<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shaikh Premium Gallery</title>
<style>
  /* Basic reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Inter', sans-serif;
    background: #111;
    color: #eee;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    background: linear-gradient(90deg, #ff6e7f, #bfe9ff);
    padding: 2rem 1rem;
    text-align: center;
    box-shadow: 0 4px 15px rgba(255,110,127,0.4);
  }
  header h1 {
    font-size: 3rem;
    font-weight: 800;
    letter-spacing: 0.1em;
    color: #fff;
    margin-bottom: 0.3rem;
  }
  header p {
    font-weight: 400;
    font-size: 1.2rem;
    opacity: 0.8;
  }
  main.container {
    max-width: 1400px;
    margin: 2rem auto 4rem auto;
    padding: 0 1rem;
    flex-grow: 1;
  }
  .gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  .gallery-item {
    background: #222;
    border-radius: 12px;
    overflow: hidden;
    box-shadow:
      0 6px 15px rgba(255, 110, 127, 0.3),
      inset 0 0 10px rgba(255, 110, 127, 0.2);
    cursor: pointer;
    transition:
      transform 0.35s cubic-bezier(0.4, 0, 0.2, 1),
      box-shadow 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .gallery-item:hover {
    transform: scale(1.07);
    box-shadow:
      0 14px 40px rgba(255, 110, 127, 0.7),
      inset 0 0 30px rgba(255, 110, 127, 0.4);
    z-index: 10;
  }
  .gallery-item img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    user-select: none;
  }

  /* We'll set dynamic widths/heights in JS for aspect ratio */

  footer {
    text-align: center;
    padding: 1rem 1rem;
    font-size: 0.9rem;
    background: #111;
    color: #777;
    user-select: none;
  }

  /* Responsive */
  @media (max-width: 1024px) {
    .gallery-item {
      width: 45vw !important;
      height: auto !important;
    }
  }
  @media (max-width: 600px) {
    .gallery-item {
      width: 90vw !important;
      height: auto !important;
    }
  }
</style>
</head>
<body>

<header>

  <p>Dynamic Gallery with Aspect Ratio & GIF Support</p>
</header>

<main class="container">
